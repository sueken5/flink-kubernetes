plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
}

apply plugin: 'java'

dependencies {
    repositories {
        mavenLocal()
        jcenter()
    }
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
    implementation group: 'org.apache.flink', name: 'flink-core', version: '1.9.0'
    implementation group: 'org.apache.flink', name: 'flink-java', version: '1.9.0'
    implementation "org.apache.flink:flink-java:1.9.0"
}